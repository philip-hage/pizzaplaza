<section class="products-gallery padding-y-lg">

        </a>

        <div class="padding-sm text-center">
          <h3><a class="color-inherit" href="#0">Product One</a></h3>

          <div class="margin-top-xs">
            <span class="prod-card__price">$79</span>
          </div>
        </div>
      </div>
  
      <div class="prod-card col-4@md">
        <span class="prod-card__badge" role="text">New <i class="sr-only">product</i></span>

          </figure>
        </a>

        <div class="padding-sm text-center">
          <h3><a class="color-inherit" href="#0">Product Two</a></h3>

          </figure>
        </a>

        <div class="padding-sm text-center">
          <h3><a class="color-inherit" href="#0">Product Three</a></h3>

          <div class="margin-top-xs" role="text">
            <del class="prod-card__price prod-card__price--old">$79</del>

          </div>
        </div>
      </div>
    </div>
  
    <div class="margin-top-lg hide@md">
      <a href="#0" class="btn btn--subtle btn--md width-100%">View all products</a>
    </div>
  </div>
