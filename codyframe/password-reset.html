<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="bg-dark min-height-100vh flex flex-center padding-md">
  <form class="bg radius-md shadow-sm padding-lg max-width-xx">
    <div class="text-center margin-bottom-md">
      <h1>Forgot your password?</h1>
    </div>
  
    <div class="margin-bottom-sm">
      <label class="form-label margin-bottom-xxxs" for="input-email-1">Email</label>
      <input class="form-control width-100%" type="email" name="input-email-1" id="input-email-1" placeholder="email@myemail.com">
    </div>
  
    <div class="margin-bottom-sm">
      <button class="btn btn--primary btn--md width-100%">Request reset link</button>
    </div>
  
    <div class="text-center">
      <p class="text-sm"><a href="log-in.html">&larr; Back to login</a></p>
    </div>
  </form>
